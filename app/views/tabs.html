<div class="main">

  <div class="well search form-inline">
    <div class="row">
      <div class="col-sm-8">
        <label for="">Account Search:</label>

        <input type="text" id="selectaccount" ng-model="selectedAccount"   placeholder="Select accountname" typeahead-on-select='onSelect($item, $model, $label)'
               typeahead="(account.account.accountId.key + ' ' + account.account.accountName) for account in accounts | filter:$viewValue | limitTo:8"
               class="form-control" typeahead-loading="loadingAccounts" >

        <i ng-show="loadingAccounts" class="glyphicon glyphicon-refresh"></i>

          <div ng-show="noResults">
              <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div>

      </div>

      <div class="col-sm-4">

        <div class="btn-group" dropdown is-open="status.isopen">

          <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
                Advisers<span class="caret"></span>
          </button>

            adviser{{account.adviser}}

          <!--<ul class="dropdown-menu" role="menu" ng-model="account.adviser" ng-options="adviser for adviser in advisers" aria-labelledby="single-button">-->
            <!--<li role="menuitem"><a href="#">{{adviser}}</a></li>-->

          <!--</ul>-->

            <ul>
                <li ng-repeat="item in advisers">
                    <a href="#" ng-click=" selected.item = item">{{ item }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.item }}</b>


            <!--<ul class="dropdown-menu"  aria-labelledby="simple-dropdown">-->
                <!--<li ng-model="account.adviser" ng-repeat="adviser in advisers">-->
                    <!--<a href ng-click="$event.preventDefault(); selected.item = item">>{{adviser}}</a>-->
                <!--</li>-->
            <!--</ul>-->

            <!--Selected: <b>{{ selected.item }}</b>-->

        </div>
      </div>
    </div>
  </div>


  <div reset-filter=""></div>

  <div class="orders">
    <div>
      <div>
        <div>
          <tabset id="tab">

            <tab heading="Orders" active="ordersTabActive" >
              <orders-tab></orders-tab>
            </tab>

            <tab heading="Awaiting settlement" active="settlementsTabActive">
              <table-filter security="acc"></table-filter>
              <awaiting-settlements-tab></awaiting-settlements-tab>
            </tab>

            <tab heading="Complete" active="completedTabActive" >
              <table-filter></table-filter>
              <complete-orders-tab></complete-orders-tab>
            </tab>

          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
