<div class="main">

  <div class="well search form-inline">
    <div class="row">
      <div class="col-sm-10">
        <label for="">Account Search:</label>

          sa {{selectedAccount}}
          <input type="text" ng-model="selectedAccount" ng-click="selectAccount()" placeholder="Locations loaded via $http" typeahead="address for address in getLocation($viewValue)" typeahead-loading="loadingLocations" typeahead-no-results="noResults" class="form-control">
          <i ng-show="loadingLocations" class="glyphicon glyphicon-refresh"></i>
          <div ng-show="noResults">
              <i class="glyphicon glyphicon-remove"></i> No Results Found
          </div>


      </div>

      <div class="col-sm-2">

        <div class="btn-group" dropdown is-open="status.isopen">

          <button id="single-button" type="button" class="btn btn-primary" dropdown-toggle ng-disabled="disabled">
            Advisers<span class="caret"></span>
          </button>

          <ul class="dropdown-menu" role="menu" ng-model="adviser" aria-labelledby="single-button">
            <li role="menuitem"><a href="#" ng-click="selectAdviser('Mark')">Mark</a></li>
            <li role="menuitem"><a href="#" ng-click="selectAdviser('Ed')">Ed</a></li>
            <li role="menuitem"><a href="#" ng-click="selectAdviser('Fred')">Fred</a></li>
          </ul>

        </div>
      </div>
    </div>
  </div>


  <reset-filter></reset-filter>

  <div class="orders">
    <div>
      <div>
        <div>
          <tabset id="tab">

            <tab heading="Orders" active="ordersTabActive" >
              <orders-tab></orders-tab>
            </tab>

            <tab heading="Awaiting settlement" active="settlementsTabActive">
              <table-filter security="testing"></table-filter>
              <awaiting-settlements-tab></awaiting-settlements-tab>
            </tab>

            <tab heading="Complete" active="completedTabActive" >
              <table-filter></table-filter>
              <complete-orders-tab></complete-orders-tab>
            </tab>

          </tabset>
        </div>
      </div>
    </div>
  </div>
</div>
